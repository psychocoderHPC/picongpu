##
## This configuration file is used by PIConGPU's TBG tool to create a
## batch script for PIConGPU runs. For a detailed description of PIConGPU
## configuration files including all available variables, see doc/TBG_macros.cfg.
##


#################################
## Section: Required Variables ##
#################################

TBG_wallTime="3:53:00"

TBG_gpu_x=2
TBG_gpu_y=2
TBG_gpu_z=1

TBG_gridSize="-g 512 512 12"
TBG_steps="-s 8000"

TBG_periodic="--periodic 1 1 1"

#################################
## Section: Optional Variables ##
#################################

TBG_LIVE=" --isaac.url 10.0.8.5 --isaac.period 1 --isaac.width 1280 --isaac.height 720"

TBG_pngYX="--e_png.period 50 --e_png.axis yx --e_png.slicePoint 0.5 --e_png.folder pngElectronsYX"


TBG_plugins="                    \
              !TBG_pngYX                    \
              !TBG_LIVE"


#################################
## Section: Program Parameters ##
#################################

TBG_devices="-d !TBG_gpu_x !TBG_gpu_y !TBG_gpu_z"

TBG_programParams="!TBG_devices     \
                   !TBG_gridSize    \
                   !TBG_steps       \
                   !TBG_periodic    \
                   !TBG_plugins"

# TOTAL number of GPUs
TBG_tasks="$(( TBG_gpu_x * TBG_gpu_y * TBG_gpu_z ))"

"$TBG_cfgPath"/submitAction.sh
