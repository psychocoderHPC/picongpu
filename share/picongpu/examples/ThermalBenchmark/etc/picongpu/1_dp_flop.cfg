##
## This configuration file is used by PIConGPU's TBG tool to create a
## batch script for PIConGPU runs. For a detailed description of PIConGPU
## configuration files including all available variables, see
##
##                 docs/TBG_macros.cfg.
##


#################################
## Section: Required Variables ##
#################################

TBG_wallTime="1:59:00"

TBG_devices_x=1
TBG_devices_y=1
TBG_devices_z=1

TBG_gridSize="256 192 256"
TBG_steps="50"

TBG_periodic="--periodic 1 1 1"

#################################
## Section: Optional Variables ##
#################################

# not active, put into list below to observe
TBG_energy="--fields_energy.period 250                  \
            --e_energy.period 250 --e_energy.filter all \
            --p_energy.period 250 --p_energy.filter all"

TBG_plugins=""

# keep empty if no profiler e.g. nvprof is needed
TBG_PROFILER="nvprof --annotate-mpi off --trace gpu --demangling on \
              --profile-from-start off \
              --metrics flops_dp --metrics flops_dp_special \
              --csv --print-gpu-summary --log-file dp_flop.%q{OMPI_COMM_WORLD_RANK}.csv"


#################################
## Section: Program Parameters ##
#################################

TBG_deviceDist="!TBG_devices_x !TBG_devices_y !TBG_devices_z"

TBG_programParams="-d !TBG_deviceDist \
                   -g !TBG_gridSize   \
                   -s !TBG_steps      \
                   !TBG_periodic      \
                   !TBG_plugins       \
                   --versionOnce"

# TOTAL number of devices
TBG_tasks="$(( TBG_devices_x * TBG_devices_y * TBG_devices_z ))"

"$TBG_cfgPath"/submitAction.sh
