##
## This configuration file is used by PIConGPU's TBG tool to create a
## batch script for PIConGPU runs. For a detailed description of PIConGPU
## configuration files including all available variables, see
##
##                 docs/TBG_macros.cfg.
##


#################################
## Section: Required Variables ##
#################################

TBG_wallTime="2:00:00"

TBG_devices_x=1
TBG_devices_y=1
TBG_devices_z=1

TBG_gridSize="192 192 192"
TBG_steps="1000"

TBG_periodic="--periodic 1 1 1"


#################################
## Section: Optional Variables ##
#################################

# file I/O with openPMD-HDF5
TBG_openPMD="--openPMD.period 100   \
             --openPMD.file simData \
             --openPMD.source 'E,B,e_all_chargeDensity' \
             --openPMD.ext h5"

TBG_macroCount="--e_macroParticlesCount.period 100"
TBG_sumEnergy="--fields_energy.period 10 --e_energy.period 10 --e_energy.filter all"
TBG_e_histogram="--e_energyHistogram.period 10 --e_energyHistogram.binCount 512     \
                 --e_energyHistogram.minEnergy 0 --e_energyHistogram.maxEnergy 51000 \
                 --e_energyHistogram.filter all"

TBG_plugins="!TBG_openPMD   \
             !TBG_macroCount \
             !TBG_sumEnergy \
             !TBG_e_histogram"


#################################
## Section: Program Parameters ##
#################################

TBG_deviceDist="!TBG_devices_x !TBG_devices_y !TBG_devices_z"

TBG_programParams="-d !TBG_deviceDist \
                   -g !TBG_gridSize   \
                   -s !TBG_steps      \
                   !TBG_periodic      \
                   !TBG_plugins       \
                   --versionOnce"

# TOTAL number of devices
TBG_tasks="$(( TBG_devices_x * TBG_devices_y * TBG_devices_z ))"

"$TBG_cfgPath"/submitAction.sh
